<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="question-holder" class="hidden"></div>
            <h1>Isaiah's Trivia game</h1>
        <div id="question">question:</div>
        <div class="questions"></div>
        <div id="answer-buttons" class="button-grid">
            <button class="btn" id="btn1">Answer 1</button>
            <button class="btn" id="btn2">Answer 2</button>
            <button class="btn" id="btn3">Answer 3</button>
            <button class="btn" id="btn4">Answer 4</button>
        </div>
    
        <div class="controls">
            <div id="time"><h1>12</h1></div>
            <buttons id="start-button" class="start-button button">Start</buttons>
            <buttons id="next-button" class="next-button button hide">Next</buttons>
        </div>
    
    
    </div>
</body>
</html>
